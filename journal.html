<!DOCTYPE html>
<html>
  <head>
    <title>Trail Journal</title>
  </head>
  <body>
    <form id="createEntry">
      <fieldset>
        <input type="text" placeholder="Mt Si"></input>
        <input type="text" placeholder="Entry title"></input>
      </fieldset>
      <fieldset>
        <textarea rows="4" cols="50" placeholder="Enter your journal entry here."></textarea>
      </fieldset>
      <button type="submit">Create Journal Entry</button>
    </form>
    <article id="journal"></article>
  </body>
</html>
